<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Completa tu Perfil - DiproDymas</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN5P6JqF+9Gmkz4NO6i1i9Wqo2I8hE6z" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">DiproDymas</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#about">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile">Completa tu Perfil</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Completion Form-->
    <section class="page-section bg-light" id="profile">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="text-dark mt-0">Completa tu Perfil</h2>
                    <hr class="divider" />

                    <!-- Profile Completion Form Content -->
                    <form class="row g-3">
                        <!-- Escribir Carrera-->
                        <div class="col-md-6">
                            <label for="career" class="form-label">Carrera</label>
                            <input type="text" class="form-control" id="career" name="career" placeholder="Ingresa tu carrera" />
                        </div>
                        <!-- Escribir Conocimientos-->
                        <div class="col-md-6">
                            <label for="skills" class="form-label">Conocimientos y Habilidades (separados por comas)</label>
                            <input type="text" class="form-control" id="skills" name="skills" placeholder="Ej. Excel, HTML, Autocad" />
                        </div>
                        <!-- Seleccionar Carrera-->
                        <div class="col-md-6">
                            <label for="careerSelect" class="form-label">Carrera</label>
                            <select class="form-select" id="careerSelect" name="career" onchange="updateInput('career')">
                                <option selected disabled>Selecciona tu carrera</option>
                                <option value="engineering">Ingeniería</option>
                                <option value="design">Diseño</option>
                                <option value="business">Negocios</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </div>
                        <!-- Seleccionar Conocimientos-->
                        <div class="col-md-6">
                            <label for="skillsSelect" class="form-label">Conocimientos</label>
                            <select class="form-select" id="skillsSelect" name="skills" onchange="updateInput('skills')">
                                <option selected disabled>Selecciona tus conocimientos</option>
                                <option value="Excel">Excel</option>
                                <option value="MySQL">MySQL</option>
                                <option value="Java">Java</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Estatus</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="student" value="student">
                                <label class="form-check-label" for="student">Estudiante</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="graduate" value="graduate">
                                <label class="form-check-label" for="graduate">Egresado</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="profilePic" class="form-label">Sube una foto de perfil</label>
                            <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
                        </div>

                        <div class="col-12">
                            <label for="aboutMe" class="form-label">Cuéntanos un poco sobre ti</label>
                            <textarea class="form-control" id="aboutMe" name="aboutMe" rows="4" placeholder="Escribe algo interesante sobre ti"></textarea>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Guardar Perfil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateInput(fieldName) {
            var selectElement = document.getElementById(fieldName + 'Select');
            var inputElement = document.getElementById(fieldName);

            // Verificar si se seleccionó algo
            if (selectElement.value !== "") {
                // Agregar al input solo si no existe ya
                if (inputElement.value.indexOf(selectElement.value) === -1) {
                    // Agregar al input con una coma si ya hay contenido
                    if (inputElement.value !== "") {
                        inputElement.value += ',';
                    }
                    inputElement.value += selectElement.value;
                }

                // Reiniciar la selección en el elemento select
                selectElement.value = "";
            }
        }
    </script>
</body>

</html>
