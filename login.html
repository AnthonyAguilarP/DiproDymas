<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DiproDymas</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Call to action-->
    <!-- Contact-->
    <section class="page-section" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0">Ingresa Tus Datos!</h2>
                    <hr class="divider" />
                    <p class="text-muted mb-5">Conseguir ofertas laborales nunca había sido tan fácil, solo debes ingresar!</p>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <form id="loginForm" data-sb-form-api-token="API_TOKEN" action="pagina_principal.html">
                        <!-- Nombre de Usuario input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" type="text" placeholder="Enter your username..." data-sb-validations="required" />
                            <label for="username">Nombre de Usuario</label>
                            <div class="invalid-feedback" data-sb-feedback="username:required">El nombre de usuario es requerido.</div>
                        </div>
                        <!-- Contraseña input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="Enter your password..." data-sb-validations="required" />
                            <label for="password">Contraseña</label>
                            <div class="invalid-feedback" data-sb-feedback="password:required">La contraseña es requerida.</div>
                        </div>
                        <!-- Opciones adicionales -->
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" />
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <div>
                                <a href="forgot_password.html">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <!-- Botón de enviar -->
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-xl" id="loginButton" type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                    <!-- Enlaces a redes sociales -->
                    <div class="text-center mt-3">
                        <p class="mb-1">O ingresa con:</p>
                        <a href="#" class="btn btn-outline-dark btn-social mx-1">
                            <i class="bi-facebook"></i>
                        </a>
                        <a href="#" class="btn btn-outline-dark btn-social mx-1">
                            <i class="bi-google"></i>
                        </a>
                        <a href="#" class="btn btn-outline-dark btn-social mx-1">
                            <i class="bi-twitter"></i>
                        </a>
                    </div>
                    <!-- Enlace para crear cuenta -->
                    <div class="text-center mt-3">
                        ¿No tienes una cuenta? <a href="sign_up.html">Regístrate aquí</a>
                    </div>
                </div>
            </div>
            <!-- Información de contacto adicional -->
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-4 text-center mb-5 mb-lg-0">
                    <i class="bi-phone fs-2 mb-3 text-muted"></i>
                    <div>(+505) 5711-457x</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
