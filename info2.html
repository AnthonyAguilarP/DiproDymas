    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">DiproDymas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#about">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Servicios</a></li>

                </ul>
            </div>

    <!-- Profile Completion Form -->
    <section class="page-section bg-light" id="profile">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="text-dark mt-0">Completa tu Perfil</h2>
                    <hr class="divider" />

                    <!-- Profile Completion Form Content -->
                    <form class="row g-3">
                        <!-- Seleccionar Carrera -->
                        <div class="col-md-6">
                            <label for="careerSelect" class="form-label">Carrera</label>
                            <select class="form-select" id="careerSelect" name="career">
                                <option selected disabled>Selecciona tu carrera</option>
                                <option value="Ingeniería Agrícola">Ingeniería Agrícola</option>
                                <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                                <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                                <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                                <option value="Arquitectura">Arquitectura</option>
                                <option value="Ingeniería Química">Ingeniería Química</option>
                                <option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
                                <option value="Ingeniería Eléctrica">Ingeniería Eléctrica</option>
                                <option value="Ingeniería Computación">Ingeniería Computación</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                            <button type="button" onclick="addOrRemoveFromList('careerSelect', 'selectedCareers')"
                                class="btn btn-primary mt-2">Agregar</button>
                        </div>
                        <!-- Seleccionar Conocimientos -->
                        <div class="col-md-6">
                            <label for="skillsSelect" class="form-label">Conocimientos</label>
                            <select class="form-select" id="skillsSelect" name="skills">
                                <option selected disabled>Selecciona tus conocimientos</option>
                                <option value="Java">Java</option>
                                <option value="C#">C#</option>
                                <option value="C++">C++</option>
                                <option value="C">C</option>
                                <option value="Python">Python</option>
                                <option value="Ruby">Ruby</option>
                                <option value="JS">JS</option>
                                <option value="TS">TS</option>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="Angular">Angular</option>
                                <option value="PHP">PHP</option>
                                <option value="Autocad">Autocad</option>
                                <option value="Microsoft 365">Microsoft 365</option>
                                <option value="Excel">Excel</option>
                                <option value="Linux">Linux</option>
                                <option value="Windows">Windows</option>
                                <option value="iOS">iOS</option>
                                <option value="MySQL">MySQL</option>
                                <option value="SQLServer">SQLServer</option>
                                <option value="MongoDB">MongoDB</option>
                                <option value="Arduino">Arduino</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                            <button type="button" onclick="addOrRemoveFromList('skillsSelect', 'selectedSkills')"
                                class="btn btn-primary mt-2">Agregar</button>
                        </div>

                        <!-- Lista de selecciones -->
                        <div class="col-md-6">
                            <label for="selectedCareers" class="form-label">Carreras Seleccionadas</label>
                            <ul id="selectedCareers" class="list-group">
                                <!-- Las selecciones se agregarán aquí -->
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <label for="selectedSkills" class="form-label">Conocimientos Seleccionados</label>
                            <ul id="selectedSkills" class="list-group">
                                <!-- Las selecciones se agregarán aquí -->
                            </ul>
                        </div>

                        <div class="col-md-6">
                            <fieldset>
                                <legend>Estatus</legend>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="student"
                                        value="student">
                                    <label class="form-check-label" for="student">Estudiante</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="graduate"
                                        value="graduate">
                                    <label class="form-check-label" for="graduate">Egresado</label>
                                </div>
                            </fieldset>
                        </div>

                        <div class="col-md-6">
                            <label for="profilePic" class="form-label">Sube una foto de perfil</label>
                            <input type="file" class="form-control" id="profilePic" name="profilePic"
                                accept="image/*">
                        </div>

                        <div class="col-12">
                            <label for="aboutMe" class="form-label">Cuéntanos un poco sobre ti</label>
                            <textarea class="form-control" id="aboutMe" name="aboutMe" rows="4"
                                placeholder="Escribe algo interesante sobre ti"></textarea>
                        </div>

                        <div class="col-12">
                            <button type="button" class="btn btn-primary">Guardar Perfil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Arreglos para almacenar las opciones originales y seleccionadas
        var originalCareers = ["engineering", "design", "business"];
        var originalSkills = ["Excel", "MySQL", "Java"];

        function addOrRemoveFromList(selectId, listId) {
            var selectElement = document.getElementById(selectId);
            var listElement = document.getElementById(listId);
        
            // Verificar si se seleccionó algo
            if (selectElement.value !== "") {
                // Verificar si el elemento ya está en la lista
                var selectedItems = listElement.getElementsByTagName("li");
                for (var i = 0; i < selectedItems.length; i++) {
                    if (selectedItems[i].textContent === selectElement.value) {
                        // Si el elemento está en la lista, no hacer nada
                        return;
                    }
                }
        
                // Almacenar el valor seleccionado antes de reiniciar la selección
                var selectedValue = selectElement.value;
        
                // Crear un nuevo elemento de lista
                var listItem = document.createElement("li");
                listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                listItem.appendChild(document.createTextNode(selectedValue));
        
                // Agregar el nuevo elemento a la lista
                listElement.appendChild(listItem);
        
                // Agregar un botón para quitar
                var removeButton = document.createElement("button");
                removeButton.className = "btn btn-danger btn-sm";
                removeButton.appendChild(document.createTextNode("X"));
                removeButton.addEventListener("click", function () {
                    listElement.removeChild(listItem);
        
                    // Agregar la opción al menú desplegable
                    var option = document.createElement("option");
                    option.value = selectedValue; // Usar el valor almacenado
                    option.textContent = selectedValue;
                    selectElement.appendChild(option);
        
                    // Restaurar la opción en el menú desplegable
                    restoreOption(selectId, selectedValue);
                });
        
                listItem.appendChild(removeButton);
        
                // Eliminar la opción del menú desplegable
                removeOption(selectId, selectedValue);
        
                // Reiniciar la selección en el elemento select
                selectElement.value = "";
        
                // Mostrar la opción en el menú desplegable
                var option = selectElement.querySelector("option[value='" + selectedValue + "']");
                option.selected = true;
            }
        }        
          
          function removeOption(selectId, value) {
            var selectElement = document.getElementById(selectId);
            var options = selectElement.options;
          
            // Buscar la opción y eliminarla
            for (var i = 0; i < options.length; i++) {
              if (options[i].value === value) {
                selectElement.removeChild(options[i]);
                break;
              }
            }
          }
          
        function restoreOption(selectId, value) {
            var selectElement = document.getElementById(selectId);
            var options = selectElement.options;

            // Habilitar la opción en el menú desplegable
            for (var i = 0; i < options.length; i++) {
                if (options[i].value === value) {
                    options[i].disabled = false;  // Cambiado a false para habilitar la opción
                    break;
                }
            }
        }
    </script>
</body>
